<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InventoriesForm</title>
</head>
<body>
<div th:fragment="formDialog" class="popup-dialog form-dialog">
    <header>
        <h1>Inventories Form</h1>
    </header>
    <form class="alternate-action">
        <table>
            <tbody>
            <tr>
                <td>Name*</td>
                <td>
                    <input type="text" class="name">
                    <div class="validation-message" data-for="name"></div>
                </td>
            </tr>
            <tr>
                <td>Stock*</td>
                <td>
                    <input type="number" class="stock">
                    <div class="validation-message" data-for="stock"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label"><label>Description</label></td>
                <td>
                    <textarea class="description"></textarea>
                    <div class="field-validation-error" data-for="description"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Submit</button>
        <a href="javascript:;" class="blue-button close-button">Close</a>
    </form>
</div>
</body>
</html>
