<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdministratorsForm</title>
</head>
<body>
<div th:fragment="formDialog" class="popup-dialog form-dialog">
    <header>
        <h1>Total Income</h1>
    </header>
    <form class="alternate-action">
        <table>
            <tbody>
            <tr>
                <td>Month</td>
                <td>
                    <select name="month" class="month">
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Year</td>
                <td>
                    <input type="number" class="year" min="1900" max="3000" step="1" value="2023">
                </td>
            </tr>
            <tr>
                <h2 class="totalIncome"></h2>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Check</button>
        <a href="javascript:;" class="blue-button close-button">Close</a>
    </form>
</div>
</body>
</html>
